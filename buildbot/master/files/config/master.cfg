def servo_auto_try_filter(c):
    return (c.project == 'servo/servo' and
            c.who.startswith('bors-servo') and
            c.branch in ["auto", "try"])


def servo_master_filter(c):
    return (c.project == 'servo/servo' and
            c.who.startswith('bors-servo') and
            c.branch == "master")


